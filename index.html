<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KD landing page</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">


    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Alpine -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>

    <!-- swiper -->
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style type="text/tailwindcss">
      @theme {
        --font-chiron-hei-hk: "Chiron Hei HK", sans-serif;
        --font-noto-sans-tc: "Noto Sans TC", sans-serif;
        --color-yellow-400: #FFBF00;
        --color-yellow-300: #FFCC3F;
      }

      @layer base {
        html {
          font-size: 16px;
          @apply font-chiron-hei-hk leading-[1.5] tracking-[0.05rem];
        }
        body {
          background-size: 48px 48px;
          background-image:
          linear-gradient(to right, rgba(176,176,176, 0.8) 1px, transparent 1px),
          linear-gradient(to bottom, rgb(176,176,176, 0.8) 1px, transparent 1px);
        }

        @media (max-width: 640px) {
          body {
            background-size: 30px 30px;
          }
        }
        
      }

      [x-cloak] {
        display: none;
      }

      @layer components {
        .text-10 {
          /* 10px line-height: 150% */
          @apply text-[0.625rem] leading-3.75;
        }

        .text-12 {
          /* 12px line-height: 150% */
          @apply text-xs leading-4.5;
        }

        .text-14 {
          /* 14px line-height: 150% */
          @apply text-sm leading-5.25;
        }

        .text-16 {
          /* 16px line-height: 150% */
          @apply text-base leading-6;
        }

        .text-18 {
          /* 18px line-height: 150% */
          @apply text-lg leading-7.5;
        }

        .text-20 {
          /* 20px line-height: 150% */
          @apply text-xl leading-8.25;
        }

        .text-sm-20 {
          /* 20px line-height: 150% */
          @apply sm:text-xl sm:leading-8.25;
        }

        .text-sm-26 {
          /* 26px line-height: 150% */
          @apply sm:text-[1.625rem] sm:leading-[2.4375rem];
        }

        .text-sm-30 {
          /* 30px line-height: 150% */
          @apply sm:text-[1.875rem] sm:leading-[2.8125rem];
        }

        .text-sm-40 {
          /* 40px line-height: 150% */
          @apply sm:text-[2.5rem] sm:leading-[3.75rem];
        }

        .swiper-pagination-bullet {
          @apply !size-5 !mx-2.5;
          background: white !important;
          border: 1px solid #000000;
          opacity: 1 !important;
        }

        .swiper-pagination-bullet-active {
          @apply !bg-black;
        }

        .solve .swiper-pagination {
          @apply !relative mt-12.5
        }
        
      }
    </style>
  </head>

  <body>
    <main class="flex flex-col justify-between mx-auto min-h-screen max-w-[1440px]">
      <header class="relative flex justify-center sm:justify-start p-5 sm:px-12.5 sm:pt-12.5 sm:pb-0">
        <div>
          <img src="./assets/logo.png" class="w-26 sm:w-auto h-auto sm:h-7.5" />
          <div class="rounded-full w-fit px-2 sm:px-5 py-1.25 sm:py-2.5 mt-2.5 bg-black text-xxs sm:text-base text-white font-black">來自日本的<span class="text-yellow-400">日常救援</span></div>
        </div>
      </header>
      <!-- banner -->
      <section>
        <div class="relative hidden sm:block">
          <img src="./assets/banner_d.png" class="pt-6.25 pl-12.5 pr-6" />
          <div class="absolute bottom-12 left-12.5 flex items-center justify-center gap-[30px] w-[43%]">
              <a href="https://kintone.tw/lp/form/trial/product_page/" target="_blank" rel="noopener noreferrer" class="w-1/2 transition-transform hover:scale-[1.02]">
                <img src="./assets/banner_free_btn.png" class="w-full" />
              </a>
              <a href="https://kintone.tw/lp/form/trial/product_page/" target="_blank" rel="noopener noreferrer" class="w-1/2 transition-transform hover:scale-[1.02]">
                <img src="./assets/banner_data_btn.png" class="w-full" />
              </a>
          </div>

        </div>
        <div class="relative block sm:hidden">
          <img src="./assets/banner_m_title.png" class="w-full object-cover h-auto block sm:hidden pt-[1.25rem] pb-[0.625rem] px-[1.375rem]" />
          <div class="relative">
            <img src="./assets/banner_m.png" class="w-full object-cover h-auto block sm:hidden pt-[1.25rem] pb-[0.625rem] px-[1.375rem]" />
            <div class="absolute bottom-7.5 left-0 right-0 flex items-center justify-center gap-[5px] w-[calc(100%-60px)] mx-auto px-4">
              <a href="https://kintone.tw/lp/form/trial/product_page/" target="_blank" rel="noopener noreferrer" class="w-1/2 transition-transform hover:scale-[1.02]">
                <img src="./assets/banner_free_btn.png" class="w-full" />
              </a>
              <a href="https://kintone.tw/lp/form/trial/product_page/" target="_blank" rel="noopener noreferrer" class="w-1/2 transition-transform hover:scale-[1.02]">
                <img src="./assets/banner_data_btn.png" class="w-full" />
              </a>
            </div>
          </div>
        </div>
        
      </section>
      
      <!-- File 全球40,000 -->
      <section>
        <img src="./assets/file_plus_d.png" class="px-[0.625rem] py-[1.25rem] w-full object-cover h-auto hidden sm:block sm:p-[3.125rem]" />
        <img src="./assets/file_plus_m.png" class="px-[0.625rem] py-[1.25rem] w-full object-cover h-auto block sm:hidden sm:p-[3.125rem]" />
      </section>

      <section class="max-w-360 mx-auto w-full">
        <!-- desktop -->
        <div
          class="hidden sm:block px-25 py-12.5"
          x-data="{
            swiper: null,
            active: 1,
            companies: [
              {id: 1, name: '達友科技股份有限公司'},
              {id: 2, name: '創研製衣有限公司'},
              {id: 3, name: '恆利能源股份有限公司'},
              {id: 4, name: '宜福工業股份有限公司'}
            ],
            init() {
              $nextTick(() => {
              const container = $root.querySelector('.swiper-container')
              const swiper = new Swiper(container,
                {
                  loop: true,
                  pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                  },
                  on: {
                    slideChange: (e) => {
                      this.slideChange(e);
                    }
                  }
                });
              
                this.swiper = swiper;
              })
            },
            slideChange(e){
              this.active = e.realIndex + 1;
            },
            slideTo(id) {
              if (this.swiper) {
                this.swiper.slideToLoop(id - 1);
              }
            }
          }"
        >
          <div class="grid grid-cols-4 gap-x-7.5">
              <!-- 企業課題 -->
              <template x-for="company in companies" :key="`company-${company.id}`">
                <div @click="slideTo(company.id)" class="col-span-1 cursor-pointer translate-y-4" :class="{'!-translate-y-6': active == company.id}">
                  <img :src="`./assets/problems/${company.id}_lesson.png`" class="w-full h-auto" />
                  <img :src="`./assets/problems/${company.id}_improve.png`" class="w-full h-auto -translate-y-2" />
                  <img :src="`./assets/problems/${company.id}_click_deactive.png`" class="-translate-y-4" :class="{'hidden': active == company.id}"/>
                  <img :src="`./assets/problems/${company.id}_click_active.png`" class="-translate-y-4" :class="{'hidden': active != company.id}"/>
                  <div class="w-full h-10 py-2 mt-2.5 -translate-y-4">
                    <img :src="`./assets/problems/${company.id}_company_name.png`" class="mx-auto max-h-[min(2rem,1.5vw)]"/>
                  </div>
                  <div class="flex flex-col items-center -translate-y-4" :class="{'hidden': active != company.id}">
                    <img src="./assets/icons/down-arrow.svg" class="size-7.5 mt-2.5" />
                  </div>
                </div>
              </template>
          </div>
          <div class="solve w-full relative mt-7.5 pb-12.5">
            <div class="swiper swiper-container">
              <div class="swiper-wrapper">
                <!--items-->
                <template x-for="company in companies" :key="`solve-${company.id}`">
                  <div class="swiper-slide">             
                    <img :src="`./assets/problems/${company.id}_solve.png`" class="w-full h-auto"/>
                  </div>
                </template>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
        <!-- mobile -->
        <div class="sm:hidden w-full relative py-5"
          x-data="{
            swiper: null,
            companies: [1,2,3,4],
            init() {
              $nextTick(() => {
                const container = $root.querySelector('.sm-swiper-container')
                const swiper = new Swiper(container,
                  { loop: true }
                );
                this.swiper = swiper;
              })
            },
            prev() {
              this.swiper.slidePrev();
            },
            next() {
              this.swiper.slideNext();
            }
          }"
        >
          <div class="flex justify-center gap-x-2.5">
            <img @click="prev()" src="./assets/icons/thin_arrow-up.svg"  class="cursor-pointer size-10 hover:scale-102 rotate-180" />
            <img @click="next()" src="./assets/icons/thin_arrow-up.svg"  class="cursor-pointer size-10 hover:scale-102" />
          </div>
          <div class="swiper sm-swiper-container mt-2.5">
              <div class="swiper-wrapper">
                <!--items-->
                <template x-for="company in companies" :key="`solve-${company}`">
                  <div class="swiper-slide px-2.5">             
                    <img :src="`./assets/problems/${company}_sm.png`" class="w-full h-auto"/>
                    <div class="flex gap-x-1.25 items-center justify-center border-2 rounded-full mt-5 mb-2.5 py-5">
                      <p class="text-16 font-black">有了kintone的日常救援</p>
                      <img src="./assets/icons/thick_arrow-up.svg"  class="size-6.25" />
                    </div>
                    <img :src="`./assets/problems/${company}_sm_solve.png`" class="w-full h-auto"/>
                  </div>
                </template>
              </div>
          </div>
        </div>
      </section>

      <!-- File 無論企業規模 -->
      <section>
        <img src="./assets/file_scale_d.png" class="px-[0.625rem] py-[1.25rem] w-full object-cover h-auto hidden sm:block sm:p-[3.125rem]" />
        <img src="./assets/file_scale_m.png" class="px-[0.625rem] py-[1.25rem] w-full object-cover h-auto block sm:hidden sm:p-[3.125rem]" />
      </section>

      <!-- Companies -->
      <section class="px-3.75 sm:px-25 py-5 sm:py-12.5">
        <img src="./assets/companies.png" class="mix-blend-multiply hidden sm:block w-full h-auto"  />
        <img src="./assets/sm_companies.png" class="mix-blend-multiply sm:hidden w-full h-auto"  />
      </section>

      <!-- File 讓科技 -->
      <section>
        <img src="./assets/file_tech_d.png" class="px-[0.625rem] py-[1.25rem] w-full object-cover h-auto hidden sm:block sm:p-[3.125rem]" />
        <img src="./assets/file_tech_m.png" class="px-[0.625rem] py-[1.25rem] w-full object-cover h-auto block sm:hidden sm:p-[3.125rem]" />
      </section>

      <!-- 特點 -->
      <section>
        <div class="text-center text-20 text-sm-40 font-black mx-auto w-[200px] sm:w-[346px] bg-white py-[5px] px-5 border-2 mt-5 sm:mt-12.5">
          kintone 的特點
        </div>
        <div class="hidden sm:block w-[76.3%] mx-auto mt-10 mb-12.5">
          <div class="flex gap-25">
            <img src="./assets/feature1_d.png" class="w-[calc((100%-100px)/2)] h-auto" />
            <img src="./assets/feature2_d.png" class="w-[calc((100%-100px)/2)] h-auto" />
          </div>
          <img src="./assets/feature3_d.png" class="w-full h-auto mt-12.5" />

        </div>
        <div class="block sm:hidden p-2.5">
          <img src="./assets/feature1_m.png" class="w-full h-auto mb-2.5" />
          <img src="./assets/feature2_m.png" class="w-full h-auto mb-2.5" />
          <img src="./assets/feature3_m.png" class="w-full h-auto mb-2.5" />
        </div>

      </section>


      <!-- 不需要寫程式就能一次解決 -->
      <section>
        <div class="p-12.5 relative hidden sm:block ">
            <img src="./assets/recap_d.png" class="w-full object-cover h-auto" />
            <div class="absolute bottom-18 lg:bottom-22  left-0 right-0 flex items-center justify-center gap-[30px] w-[43%] mx-auto px-4">
              <a href="https://kintone.tw/lp/form/trial/product_page/" target="_blank" rel="noopener noreferrer" class="w-1/2 transition-transform hover:scale-[1.02]">
                <img src="./assets/banner_free_btn.png" class="w-full" />
              </a>
              <a href="https://kintone.tw/lp/form/trial/product_page/" target="_blank" rel="noopener noreferrer" class="w-1/2 transition-transform hover:scale-[1.02]">
                <img src="./assets/banner_data_btn.png" class="w-full" />
              </a>
            </div>
        </div>
        <div class="relative block sm:hidden">
          <div class="relative">
            <img src="./assets/recap_m.png" class="w-full object-cover h-auto block sm:hidden py-5 px-2.5" />
            <div class="absolute bottom-12.5 left-0 right-0 flex items-center justify-center gap-[5px] w-[calc(100%-60px)] mx-auto px-4">
              <a href="https://kintone.tw/lp/form/trial/product_page/" target="_blank" rel="noopener noreferrer" class="w-1/2 transition-transform hover:scale-[1.02]">
                <img src="./assets/banner_free_btn.png" class="w-full" />
              </a>
              <a href="https://kintone.tw/lp/form/trial/product_page/" target="_blank" rel="noopener noreferrer" class="w-1/2 transition-transform hover:scale-[1.02]">
                <img src="./assets/banner_data_btn.png" class="w-full" />
              </a>
            </div>
          </div>
        </div>
      </section>

      <footer class="flex items-center justify-center h-14 sm:h-50 bg-black text-white text-xs sm:text-xl font-light font-noto-sans-tc tracking-widest">
        Copyright © Cybozu, Inc.
      </footer>
    </main>
  </body>
 </html>
